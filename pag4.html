                <p id="mensagem-texto"></p>

                <button onclick="entrarSala()">Entrar</button>
            </div>
        </div>

    <script>

        function mostrarMensagem(materia) {
            var mensagem = document.getElementById("mensagem");
            var mensagemTexto = document.getElementById("mensagem-texto");
            mensagemTexto.innerText = "Você clicou em " + materia + ". Digite o código da sala para entrar:";
            mensagem.style.display = "block";
        }


        function entrarSala() {
            var codigoSala = document.getElementById("codigo-sala").value;
            if (codigoSala) {
                alert("Código da sala: " + codigoSala);

            } else {
                alert("Por favor, insira o código da sala.");
            }
        }
    </script>
